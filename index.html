<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breadth Indicators</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    canvas {
      width: 100% !important;
      max-width: 600px;
      height: 300px !important;
    }
    .controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Breadth Indicators Dashboard</h2>

  <div class="controls">
    <label for="daysInput">Select number of days to view:</label>
    <input type="number" id="daysInput" value="60" min="1" max="375">
    <button onclick="loadCharts()">Update Charts</button>
  </div>

  <div class="chart-container">
    <canvas id="chart10"></canvas>
    <canvas id="chart50"></canvas>
    <canvas id="chart200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
